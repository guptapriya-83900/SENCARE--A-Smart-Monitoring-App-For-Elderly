<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SenCare- Homepage</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/navigation0.css">
    <!-- <link rel="stylesheet" href="./css/videogrid.css"> -->
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="landing.html" class="active">Dashboard</a>
        <a href="senior-application.html">Add Senior</a>
        <a href="#">Profile</a>
        <!-- <a href="alert.html">Alerts</a> -->
    </div>
    <div id="main">
        <div class="nav">
            <button class="openbtn" onclick="openNav()">☰</button> 
            <div class="logo" id="logo">
                <!-- Logo -->
                <a href=""></a><img src="./media/images/SenCare-removebg.png" alt="SenCare"></a>
            </div>
        </div>
        

        <div class="pop-container">
            <div class="alert">
                <button type="submit" onclick="openPopup()">Submit</button>
                <div class="pop-up" id="popup">
                    <img src="./media/images/icon/notification.png" alt="">
                    <h2>Emergency Alert</h2>
                    <p>Received an alert. Visit Urgenetly.</p>
                    <button type="button" onclick="closePopup()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let popup = document.getElementById("popup");

        function openPopup(){
            popup.classList.add("openPopup")
        }
        function closePopup(){
            popup.classList.remove("openPopup");
        }
    </script>
    <script src="./scripts/navigation.js"></script>
</body>
</html>
